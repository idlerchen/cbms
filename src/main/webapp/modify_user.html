								<h2><i class="halflings-icon white edit"></i><span class="break"></span>用户修改</h2>
							</div>
							<div class="box-content">
								<form class="form-horizontal" id="formUpdateAdmin">
									<fieldset>
										<div class="control-group">
											<label class="control-label" for="prependedInput">用户名</label>
											<div class="controls">
												<div class="input-prepend">
													<input id="username" name="username" size="16" type="text">
												</div>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="prependedInput">姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
											<div class="controls">
												<div class="input-prepend">
													<input id="name" name="name" size="16" type="text">
												</div>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="prependedInput">电子邮箱</label>
											<div class="controls">
												<div class="input-prepend">
													<input id="email" name="email" size="16" type="text">
												</div>
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">工作状态</label>
											<div class="controls">
												<label class="checkbox inline">
													<input  type="radio"  name="status" value="1">在职
								 				 </label>
												<label class="checkbox inline">
													<input type="radio" name="status" value="0">离职
								  				</label>
											</div>
										</div>

										<div class="form-actions">
											<button type="button" id="btnSubmit" class="btn btn-primary">提交</button>
											<button class="btn" id="btnCancle">取消</button>
										</div>
									</fieldset>
								</form>
