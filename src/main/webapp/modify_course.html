					<div class="row-fluid sortable">
						<div class="box span12">
							<div class="box-header" data-original-title>
								<h2><i class="icon-plus"></i><span class="break"></span>修改直播课</h2>
							</div>
							<div class="box-content">
								<form class="form-horizontal" id="updateFormData">
									<fieldset>
										<div class="control-group">
											<label class="control-label" for="inputTitle">标题</label>
											<div class="controls">
												<input class="input-xlarge focused" id="inputTitle" name="title" type="text" value="智能家居背后的秘密">
											</div>
										</div>
										<div class="control-group hidden-phone">
											<label class="control-label" for="textarea2">描述</label>
											<div class="controls">
												<!--
                                                	作者：heqiang@fenbi.com
                                                	wangEditor3使用手册(富文本框使用手册)
                                                	https://www.kancloud.cn/wangfupeng/wangeditor3/335780

                                                -->
												<div id="div1" class="toolbar1"></div>
												<div id="div2" class="text1"></div>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="selectError3">课程类别</label>
											<div class="controls">
												<select id="selCourseType" name="typeId">
													<option>公考</option>
													<option>建造</option>
													<option>IT培训</option>
													<option>考研英语</option>
													<option>少儿英语</option>
												</select>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="focusedInput">价格</label>
											<div class="controls">
												<input class="input-xlarge focused" id="inputPrice" name="price" type="text" value="0">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="focusedInput">人数限制</label>
											<div class="controls">
												<input class="input-xlarge focused" id="inputTotal" name="total" type="text" value="100">
												<span>“0”表示不限售</span>
											</div>
										</div>

										<div class="control-group">
											<label class="control-label" for="date01">开售时间</label>
											<div class="controls">
												<input type="text" class="input-xlarge datetimepicker" id="inputStartTime" name="startTimeString" value="2018-01-02 08:00:00">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="date01">停售时间</label>
											<div class="controls">
												<input type="text" class="input-xlarge datetimepicker" id="inputEndTime" name="endTimeString" value="2018-01-30 08:00:00">
											</div>
										</div>
										<div class="form-actions">
											<button type="button" id="btnSubmit" class="btn btn-primary">提交</button>
											<button type="button" id="btnCancle" class="btn">取消</button>
										</div>
									</fieldset>
								</form>
